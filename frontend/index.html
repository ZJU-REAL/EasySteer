<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySteer - Steer Vector Control Panel</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="language-switcher">
                <button class="lang-btn" onclick="changeLanguage('zh')" data-lang="zh">中文</button>
                <button class="lang-btn active" onclick="changeLanguage('en')" data-lang="en">English</button>
            </div>
            <h1><i class="fas fa-compass"></i> EasySteer</h1>
            <p class="subtitle" data-i18n="subtitle">Steer Vector Control Panel</p>
        </header>

        <!-- 页面导航 -->
        <nav class="page-nav">
            <button class="nav-btn active" onclick="switchPage('inference')" data-i18n="nav_inference">
                <i class="fas fa-play"></i> Inference
            </button>
            <button class="nav-btn" onclick="switchPage('training')" data-i18n="nav_training">
                <i class="fas fa-graduation-cap"></i> Training
            </button>
            <button class="nav-btn" onclick="switchPage('extraction')" data-i18n="nav_extraction">
                <i class="fas fa-search"></i> Extraction
            </button>
        </nav>

        <!-- Module content placeholders -->
        <div id="inference-module"></div>
        <div id="training-module"></div>
        <div id="extraction-module"></div>

        <footer>
            <p>EasySteer © 2024 | Powered by VLLM Steer Vectors</p>
        </footer>
    </div>

    <script src="i18n.js"></script>
    <script>
        // Load HTML modules dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const modules = ['inference', 'training', 'extraction'];
            const promises = modules.map(moduleName => loadModule(moduleName));
            
            Promise.all(promises).then(() => {
                console.log('All HTML modules loaded successfully');
            }).catch(error => {
                console.error("Failed to load one or more modules:", error);
            });
        });

        function loadModule(moduleName) {
            return fetch(`static/templates/${moduleName}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${moduleName} module`);
                    }
                    return response.text();
                })
                .then(html => {
                    const moduleContainer = document.getElementById(`${moduleName}-module`);
                    if (moduleContainer) {
                        moduleContainer.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${moduleName} module:`, error);
                    const moduleContainer = document.getElementById(`${moduleName}-module`);
                    if (moduleContainer) {
                        moduleContainer.innerHTML = 
                            `<div class="error">Failed to load ${moduleName} module: ${error.message}</div>`;
                    }
                    throw error; // re-throw to be caught by Promise.all
                });
        }
    </script>
    <!-- 使用模块化的JavaScript文件 -->
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
